<h1>Installing FaCiLe:</h1>
<pre><code>make
make install
</code></pre>
<h1>Compiling a program using FaCiLe:</h1>
<pre><code>ocamlbuild -pkg facile program.native
</code></pre>
<p>where <code>program.ml</code> is your source file.</p>
